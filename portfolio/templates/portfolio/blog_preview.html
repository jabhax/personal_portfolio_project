{% load static %}
{% get_static_prefix as STATIC_URL %}
<!-- section blog -->
<div class="container">
    <!-- section title -->
    <h2 class="section-title wow fadeInUp">Latest Posts</h2>
    <div class="spacer" data-height="60"></div>
    <div class="row blog-wrapper">
        {% if blogs %}
        {% for blog in blogs %}
        <div class="col-md-4">
            <!-- blog item -->
            <div class="blog-item rounded bg-dark shadow-light wow fadeIn">
                <div class="thumb">
                    <a href="#"><span class="category">Blog</span></a>
                    <a href='{% url "blog:detail" blog.id %}'><img src="{{ STATIC_URL }}portfolio/images/poly{{ forloop.counter }}.jpg" alt="blog-title" /></a>
                </div>
                <div class="details">
                    <h4 class="my-0 title"><a href='{% url "blog:detail" blog.id %}'>{{ blog.subject }}</a></h4>
                    <ul class="list-inline meta mb-0 mt-2">
                        <li class="list-inline-item">{{ blog.timestamp|date:'F jS Y' }}</li>
                        <li class="list-inline-item">Justin</li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}

        <!-- more button -->
        <div class="col text-center mt-4">
            <a href="{% url 'all_blogs' %}" class="btn btn-default"><i class="fas fa-spinner"></i> All Blogs</a>
        </div>

        {% else %}
        <h2>No Blogs Created</h2>
        {% endif %} 
    </div>
</div>
